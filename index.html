<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
	body {
	    font-family: Arial, sans-serif;
	    margin: 0;
	    padding: 0;
	}
	.navbar {
	    background-color: #333;
	    overflow: hidden;
	}
	.navbar a {
	    float: left;
	    display: block;
	    color: white;
	    text-align: center;
	    padding: 14px 16px;
	    text-decoration: none;
	}
	.navbar a:hover {
	    background-color: #ddd;
	    color: black;
	}
	.banner {
	    background-image: url('banner.jpg');
	    background-size: cover;
	    background-position: center;
	    height: 300px;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    color: white;
	    font-size: 2em;
	}
	.cards {
	    display: flex;
	    justify-content: space-around;
	    margin: 20px;
	    flex-direction: column;
	}
	.card {
	    background-color: #f4f4f4;
	    border-radius: 5px;
	    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
	    padding: 20px;
	    margin-top: 20px;
	    flex-grow: 1;
	}
    </style>
</head>
<body>
    <div class="navbar">
	<a href="#home">Home</a>
	<a href="#about">About</a>
	<a href="#services">Services</a>
	<a href="#contact">Contact</a>
    </div>
    <div class="banner">
	Welcome to My Website
    </div>
    <div class="cards">
	<div class="card">
	    <h2>Card Title 1</h2>
	    <p>This is some text inside the first card. It provides a brief description of the content.</p>
	</div>
	<div class="card">
	    <h2>Card Title 2</h2>
	    <p>This is some text inside the second card. It provides a brief description of the content.</p>
	</div>
    </div>
</body>
</html>
